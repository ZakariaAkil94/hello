<!DOCTYPE html>
<html lang= "EN" >
    <head>
        <title> Table </title>
        <style>
            table,td, th{
                 border: 1px solid brown;
                 text-align: center;   
                 border-collapse: collapse;
                 padding: 30px;
        </style>
        </head>
        <body>
           <table>
               <thead>
                   <tr>
                   <th> Ocean </th>
                   <th> Average Depth </th>
                   <th> Maximum Depth </th>
                   </tr>
               </thead>
               <tbody>
                <tr> 
                    <td>Pacific ocean</td>
                    <td>4,280 m </td>
                    <td>10,911 </td>
                </tr>
                <tr>
                    <td>Atlantic ocean</td>
                    <td>3,646 m </td>
                    <td>8,486 </td> 
                </tr>
                                
               </tbody>

           </table>
        </body>
</html>
